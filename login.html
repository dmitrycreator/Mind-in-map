<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mind in map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles/auth.css" rel="stylesheet">
</head>
<body>
    <form class="form-signin">
        <h1 class="h3 mb-4 font-weight-bold">Login</h1>
        <label for="inputEmail" class="sr-only">Login</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Login">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-block" id="loginBtn" type="submit">Login</button>
        <div class="row mb-3 mt-5">
          <button type="button" class="btn btn-light btm-sm ml-3 mr-1 p-1" style="border-color: black; height: 40px; width: 40px;">
              <svg width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.5 30.5V9.5M14.5 9.5H9.5M14.5 9.5H19.5M19.5 19.5L20.7911 29.8289C20.9301 30.9406 22.5121 31.0179 22.7588 29.9252L24.0246 24.3198C24.2593 23.2802 25.7407 23.2802 25.9754 24.3198L27.2412 29.9252C27.4879 31.0179 29.0699 30.9406 29.2089 29.8289L30.5 19.5" stroke="black" stroke-linecap="round"/>
              </svg>
          </button>
          <button type="button" class="btn btn-light btm-sm ml-2 mr-1 p-1" style="border-color: black; height: 40px; width: 40px;">
              <svg width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.5 30.5V19.5M19.5 9.5H18.5C16.2909 9.5 14.5 11.2909 14.5 13.5V19.5M14.5 19.5H11.5M14.5 19.5H17.5M19.5 19.5V28.5M19.5 30.5V28.5M19.5 28.5L20.5 29.5C21.8807 30.8807 24.1193 30.8807 25.5 29.5V29.5C26.8807 28.1193 26.8807 25.8807 25.5 24.5V24.5C24.1193 23.1193 21.8807 23.1193 20.5 24.5L20 25" stroke="black" stroke-linecap="round"/>
                  </svg>
          </button>
          <button type="button" class="btn btn-light btm-sm ml-2 mr-1 p-1" style="border-color: black; height: 40px; width: 40px;">
              <svg width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 9.5V19.5V26.5C16 28.7091 17.7909 30.5 20 30.5H21M24 22.5V28.5V30.5M24 19.5V20.5" stroke="black" stroke-linecap="round"/>
              </svg>
          </button>
          <button type="button" class="btn btn-light btm-sm ml-2 mr-1 p-1" style="border-color: black; height: 40px; width: 40px;">
            <svg width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M27 16V13.5C27 11.2909 25.2092 9.5 23 9.5H17.5C15.2909 9.5 13.5 11.2909 13.5 13.5V26.5C13.5 28.7092 15.2909 30.5 17.5 30.5H23C25.2092 30.5 27 28.7092 27 26.5V20.5H20" stroke="black"/>
                </svg>
        </button>
      </div>
      <a href="#" class="font-weight-bold" style="color: black;text-decoration: underline; font-size: 15px;" data-toggle="modal" data-target="#forgotPasswordModal">Lost your password?</a>

      <hr>

      <h1 class="h3 mb-4 font-weight-bold">Registration</h1>
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Login">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
      <button class="btn btn-lg btn-block" id="loginBtn" type="submit">Registration</button>

      <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <button type="button" class="close ml-0 pl-3 pt-2 mr-auto" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <div class="modal-body pr-5">
              <h3 class="pl-4">Lost your password?</h3>
              <input type="email"  id="inputEmail" class="form-control ml-3 mt-4" placeholder="Email">
              <p class="ml-3 mt-3">Please, enter your email adress. You will receive a link to create a new password via email.</p>
              <button class="btn btn-lg btn-block ml-3" id="loginBtn" type="submit">Reset password</button>
            </div>
          </div>
        </div>
      </div>
      </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
